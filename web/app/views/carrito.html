<div class="loadingtime" ng-if="loading">
	<span aria-hidden="true" class="icon_loading animate360"></span>
</div>
<main id="main-content" class="single" ng-if="!loading">
	<section id="checkout">
		<h2 class="title bar center">Mi Compra</h2>
		<div class="wrapper">
			<div class="checkout-main clearfix">
				<div class="empty padding" ng-if="cantidad < 1 && !loading">
					<h1>No tienes nada en tu carrito, algun otro mensaje aqui</h1>
				</div>
				<div class="cart-list column">
					<div class="card" ng-repeat="producto in carrito" ng-if="producto.cantidad > 0">
						<div class="inner clearfix">
							<div class="img">
								<img ng-src="{{imagesUrl}}productos/{{producto.fotoportada}}" alt="" />
							</div>
							<div class="text">
								<!-- <div class="item-brand">???</div> -->
								<div class="item-name">{{producto.nombre_prod}}</div>
								<div class="actions clearfix">
									<span class="qt">
										<select ng-model="producto.cantidad">
											<option ng-repeat="i in getNumber(producto.existencia) track by $index" value="{{$index+1}}">{{$index+1}}</option>
										</select>
									</span>
									<span class="size">
										<select>
											<option>{{producto.talla}}</option>
										</select>
									</span>
									<a ng-click="removeItemFull(producto)" class="delete"><span aria-hidden="true" class="icon_trash_alt"></span></a>
								</div>
								<div class="item-price">Bs. <span>{{producto.precio_desc | number:0}}</span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="cart-summary column">
<!-- 					<p>Sub-Total: Bs.6,250.00<br/>
					I.V.A.: Bs.750.00<br/>
					Env√≠o: Bs.0.00</p>
					<h3>Total: Bs. 7.000,00</h3> -->
					<a  href="#/direcciones" class="buy-button"  ng-if="cantidad > 0 && !loading">Continuar</a>
				</div>
			</div>
		</div>
	</section>
</main>
