<div class="loadingtime" ng-if="loading">
	<span aria-hidden="true" class="icon_loading animate360"></span>
</div>
<main id="main-content" ng-if="!loading">
	<section id="slider" class="fullheight">
		<div class="slides">
			<div class="slick-slide" style="background-image: url('images/slider1.jpg');">
				<div class="text right">
					<div class="inner">
						<h3>Verano 2016</h3>
						<h2>Light dresses are back</h2>
					</div>
				</div>
			</div>
			<div class="slick-slide" style="background-image: url('images/slider2.jpg');">
				<div class="text center">
					<div class="inner">
						<h3>Spring 2016</h3>
						<h2>Lorem ipsum dolor sit amet</h2>
					</div>
				</div>
			</div>
			<div class="slick-slide" style="background-image: url('images/slider3.jpg');">
				<div class="text left">
					<div class="inner">
						<h3>Winter 2016</h3>
						<h2>Proin eros nibh</h2>
					</div>
				</div>
			</div>
			<div class="slick-slide" style="background-image: url('images/slider4.jpg');">
				<div class="text center">
					<div class="inner">
						<h3>Fall 2016</h3>
						<h2>Aliquam rutrum pharetra</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="categories" class="section">
		<div class="wrapper">
			<div class="featured row clearfix">
				<div class="box">
					<div class="item">
						<img src="images/sale1.jpg" alt="">
						<div class="text">
							<h4>Sale</h4>
							<h3>Flores y polen</h3>
							<a href="category.html">Ver más</a>
						</div>			
					</div>
				</div>
				<div class="box">
					<div class="item">
						<img src="images/sale2.jpg" alt="">
						<div class="text">
							<h4>Sale</h4>
							<h3>Flores y polen</h3>
							<a href="category.html">Ver más</a>
						</div>			
					</div>
				</div>
			</div>
			<div class="showcase row clearfix">
				<div class="box" ng-repeat="categoria in categorias">
					<div class="item">
						<img ng-src="{{imagesUrl}}categorias/{{categoria.foto_cat}}" alt="Imagen de {{categoria.nombre_cat}}">
						<div class="text">
							<h3>{{categoria.nombre_cat}}</h3>
							<a href="#/categoria/{{categoria.idcategoria}}">Ver más</a>
						</div>			
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
